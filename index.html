<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <!-- CSS only -->
       <link rel="stylesheet" type="text/css" href="style.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <script src="https://kit.fontawesome.com/da7e455319.js" crossorigin="anonymous"></script>
       <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
       <title>Random Quote Machine</title>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="title text-center">Random Quote Machine</h1>
            <p class="text-center" id="creator">by <span style="font-weight: bold;">Frans Nambuli</span></p>
            <div id="quote-box">
                <div class="quote">
                    <div class="text-center target" id="text"></div>
                    <div class="text-left target" id="author"></div>
                </div>
                <div class="row">
                        <a class="btn target" id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter"></i></a>
                        <button class="btn target" id="new-quote">New Quote</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
